  # About
  about:
    enable: true
    title: "About Me"
    # image: "/images/gh_img.jpeg"
    content: |-
      I am a computational physicist working on the development of electronic-structure and many-body
      methods for quantum materials.
      My research focuses on wave-function and Green’s-function approaches, tailored to capture
      thermal, disorder and relativistic effects.
      I place a strong emphasis on open-source, high-performance software, and currently work as 
      the core-developer for [GREEN](https://green-phys.org) software ecosystem, implementing methods that
      bridge first-principles theory with predictive materials modeling.

      For complete CV, [see here](/resume.pdf).

