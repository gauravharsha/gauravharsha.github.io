    items:
      - title: GREEN Many-Body Packages
        content: |-
          An open-source software package for first-principles Green's function methods
          in quantum materials. Key contributions:
            - [green-mbtools](https://Green-Phys.org/green-mbtools) - initialization and post-processing tools for many-body calculations in green-mbpt
            - [green-gpu](https://Green-Phys.org/green-gpu) - GPU-accelerated implementations for the GW method.
