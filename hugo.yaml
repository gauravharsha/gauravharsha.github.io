      - title: Drudge and Gristmill
        content: |-
          Symbolic algebra and tensor manipulation libraries for quantum many-body theory.
          Drudge can be used to perform high-order nested commutators of
          **Fermi, Bose, and SU2** operators, which can be simplified and brought into
          a normal-ordered form automatically.

          I actively help in maintaining the package, reviewing pull requests,
          updating documentation, and keeping the software up-to-date
          with modern Python environments.

        # image: fab fa-github
        featured:
